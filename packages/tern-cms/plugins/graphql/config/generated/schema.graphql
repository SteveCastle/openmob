"""A product item."""
type Product {
  id: ID!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  primaryImage: Image
  promotion: Promotion
  price: Float!
  type: ENUM_PRODUCT_TYPE!
  slug: String!
  fullDescription: String
  shortDescription: String
  collections(sort: String, limit: Int, start: Int, where: JSON): [Collection]
}

input ProductInput {
  title: String!
  primaryImage: ID
  collections: [ID]
  promotion: ID
  price: Float!
  type: ENUM_PRODUCT_TYPE!
  slug: String!
  fullDescription: String
  shortDescription: String
}

